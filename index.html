<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小游戏</title>
    <link rel="stylesheet" href="./index.css">
</head>
<script src="jquery-1.12.4.js"></script>
<script src="./index.js"></script>

<body>
    <!-- 游戏介绍 -->
    <div id="jieshao">
        <h1>接球小游戏</h1>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;游戏规则：移动人物接球，掉落的小球数超过5个即结束游戏</p>
        <!-- 开始按钮 -->
        <span id="ready" class="readyGoAnimate">
        </span>
    </div>
    <!-- 小球1 -->
    <div id="box1"></div>
    <!-- 小球2 -->
    <div id="box2"></div>
    <!-- 接球人 -->
    <div id="people">
        <!-- 分数 -->
        <i id="score">0</i>
    </div>

</body>

</html>
